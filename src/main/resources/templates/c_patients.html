<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>WCare</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">WCare</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button></br>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link  active" href="/cabine/patients">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cabine/specialies">Add specialty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cabine/opointemets">Opointments</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Edit Profile
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="/cabine/edit/account">Account</a></li>
                        <li><a class="dropdown-item" href="/cabine/edit/general">General</a></li>
                    </ul>
                </li>
                <div align="right">
                    <li class="nav-item">
                        <a class="nav-link"href="/logout">Logout</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div th:each="patient : ${patients}">
    <div class="card text-center">
        <div class="card-header">
            <p th:text="'#' + ${patient.id}"></p>
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="'first name: ' + ${patient.first_name}"></h5>
            <p class="card-text" th:text="'last name: ' + ${patient.last_name}"></p>
            <p class="card-text" th:text="'city : ' + ${patient.city}"></p>
            <p class="card-text" th:text="'chronic ilness: ' + ${patient.chronic_incess}">
        </div>
    </div>
        <div align="center">
            <a th:href="'/cabine/medicalfile/'+${patient.account_id}" role="button" class="btn btn-primary">Medical files</a>
            <a th:href="'/cabine/contact/'+${patient.account_id}" role="button" class="btn btn-primary">contact</a>
        </div>
        <br/>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
