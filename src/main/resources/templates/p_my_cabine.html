<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Wcare</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Wcare</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/patient/search">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/patient/opointemets">Appointments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/patient/mycabine">Cabine</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/patient/medicalfile/">medical files</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Edit Profile
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="/patient/edit/account">Account</a></li>
            <li><a class="dropdown-item" href="/patient/edit/general">General</a></li>
          </ul>
        </li>
        <div align="right">
          <li class="nav-item">
            <a class="nav-link"href="/logout">medical files</a>
          </li>
        </div>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="card text-center">
    <div class="card-header">
      <p th:text="${cabine.name}"></p>
    </div>
    <div class="card-body">
      <h5 class="card-title" th:text="'Addresss: ' + ${cabine.address}"></h5>
      <p class="card-text" th:text="'City: ' + ${cabine.city}"></p>
      <p class="card-text" th:text="'Phone : ' + ${cabine.phone}"></p>
      <p class="card-text" th:text="'About us: ' + ${cabine.about_us}"></p>
      <a href="/patient/unsubscribe" class="btn btn-primary">Unsubscribe</a>
    </div>
    <div class="card-footer text-muted">
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
