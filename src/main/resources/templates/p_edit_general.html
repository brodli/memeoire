<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Wcare</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Wcare</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/patient/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/patient/opointemets">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/patient/mycabine">Cabine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/patient/medical">medical files</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Edit Profile
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="/patient/edit/account">Account</a></li>
                        <li><a class="dropdown-item" href="/patient/edit/general">General</a></li>
                    </ul>
                </li>
                <div align="right">
                    <li class="nav-item">
                        <a class="nav-link"href="/logout">medical files</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form action="#" th:action="@{/patient/gedit}" th:object="${patient}"
          method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{account_id}">
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{first_name}" id="firstname">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{last_name}" id="last_name">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" th:field="*{city}" id="city">
        </div>
        <div class="mb-3">
            <label for="chronic_ilness" class="form-label">Chronic Ilness</label>
            <textarea id="chronic_ilness" class="form-control" th:field="*{chronic_incess}" name="chronic_ilness" rows="4" cols="50">
            </textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
