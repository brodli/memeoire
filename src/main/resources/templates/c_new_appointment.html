        <input type="hidden" th:field="*{id}" th:value="*{id}">
        <input type="hidden" th:field="*{cabinId}" th:value="*{cabinId}">
        <input type="hidden" th:field="*{patientId}" th:value="*{patientId}">
        <div class="form-group mb-3">
            <label for="hour">Hour :</label> <br>
            <select class="form-control col-md-12" id="hour" th:field="*{hour}"  name="hour">
                <option th:each="i : ${#numbers.sequence(0, 24)}" th:value="${i}" th:text="${i}">
                </option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="minute">Minute :</label> <br>
            <select class="form-control col-md-12" id="minute" th:field="*{minute}"  name="minute">
                <option th:each="i : ${#numbers.sequence(0, 60)}" th:value="${i}" th:text="${i}">
                </option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="day">Day :</label> <br>
            <select class="form-control col-md-12" id="day" th:field="*{day}"  name="day">
                <option th:each="i : ${#numbers.sequence(0, 31)}" th:value="${i}" th:text="${i}">
                </option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="monthe">Monthe :</label> <br>
            <select class="form-control col-md-12" id="monthe" th:field="*{month}"  name="monthe">
                <option th:each="i : ${#numbers.sequence(0, 12)}" th:value="${i}" th:text="${i}">
                </option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="year">year :</label> <br>
            <select class="form-control col-md-12" id="year" th:field="*{year}"  name="year">
                <option th:each="i : ${#numbers.sequence(2020,2050)}" th:value="${i}" th:text="${i}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-outline-dark">Save</button>
